<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- Link for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
</head>

<body style="background-color: rgb(142, 159, 177);">
    <!-- navbar that will contain link to highscores and display countdown -->
    <header class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white">View Highscores</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <span class="navbar-text font-weight-bold text-danger" id="remainTime">
                        Time Remaining
                    </span>
                </ul>
            </div>
        </div>
    </header>

    <!-- Container that will contain questions/answers generated from javascript -->
    <main class="container-fluid my-5">
        <div class="p-5 bg-dark border rounded-4 text-white text-center">
            <div id="introPage">
                <h1 class="display-4">Coding Quiz Challenge</h1>
                <hr class="my-5">
                <p class="fs-5">Answer the following code related questions within the 60 second time limit. Compete
                    against
                    your peers to see who has the highest score. Incorrect asnweres will penalize your score/time. Good
                    luck!
                </p>
                <button class="btn btn-outline-light" type="button" id="startQuizBtn">Start Quiz</button>
            </div>
            <!-- <div class="font-weight-bold text-center" id="quiz-questions"></div>
            <div class="text-center" id="quizChoices"></div> -->
            <p class="text-center font-weight-bold" id="resultDisplay"></p>
        </div>
    </main>

    <script src="questions.js"></script>

</body>

</html>
